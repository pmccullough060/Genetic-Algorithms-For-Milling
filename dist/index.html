<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithms For Milling</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <script src="main.js"></script>

    <div class="wrapper">
        <!--Title header-->
        <div class="header">
            <h1>GENETIC<span class="notbold">MILLING</span></h1>
        </div>

        <!--Contains the three.js scene canvas-->
        <div class ="scene" id="threescene"></div>

        <!--Setup parameters for the simulation-->
        <div class ="simulation" id="simulation">
            <h4>Axial Cut: </h4>
            <h4 id="textInput">50</h4>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="axialslider">
            </div>
        </div>
    </div>

</body>
</html>
